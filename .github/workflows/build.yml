name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release:
        description: 'Create a release'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - platform: macos-latest
            target: aarch64-apple-darwin
            os_name: macos
            arch: aarch64
            yt_dlp_url: https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos
            yt_dlp_name: yt-dlp-aarch64-apple-darwin
          
          # macOS Intel
          - platform: macos-13-large
            target: x86_64-apple-darwin
            os_name: macos
            arch: x86_64
            yt_dlp_url: https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos
            yt_dlp_name: yt-dlp-x86_64-apple-darwin
          
          # Linux x86_64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            os_name: linux
            arch: x86_64
            yt_dlp_url: https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_linux
            yt_dlp_name: yt-dlp-x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os_name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Download yt-dlp binary
        run: |
          mkdir -p src-tauri/bin
          curl -L -o "src-tauri/bin/${{ matrix.yt_dlp_name }}" "${{ matrix.yt_dlp_url }}"
          chmod +x "src-tauri/bin/${{ matrix.yt_dlp_name }}"
          ls -la src-tauri/bin/

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'YouTube Downloader ${{ github.ref_name }}'
          releaseBody: |
            ## ðŸ“¥ Download
            
            | Platform | Architecture | File |
            |----------|--------------|------|
            | macOS | Apple Silicon (M1/M2/M3) | `.dmg` |
            | macOS | Intel | `.dmg` |
            | Linux | x86_64 | `.deb` / `.AppImage` |
            
            ## âœ¨ Features
            - Download YouTube videos in batch
            - Support for playlists
            - Multiple quality options (Best, 1080p, 720p, 480p, 360p)
            - Multiple formats (MP4, MKV, WebM, MP3)
            - Dark/Light theme
            - yt-dlp bundled - no external dependencies needed
            
            ## ðŸ“‹ Requirements
            - **macOS**: 10.15 (Catalina) or later
            - **Linux**: Ubuntu 22.04 or equivalent
            
            ## ðŸ”§ Optional
            - FFmpeg (recommended for best compatibility)
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: youtube-downloader-${{ matrix.os_name }}-${{ matrix.arch }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: ignore

  # Publish the release after all builds complete
  publish-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const tag = context.ref.replace('refs/tags/', '');
            
            // Find the draft release
            const releases = await github.rest.repos.listReleases({ owner, repo });
            const draftRelease = releases.data.find(r => r.draft && r.tag_name === tag);
            
            if (draftRelease) {
              // Publish the release
              await github.rest.repos.updateRelease({
                owner,
                repo,
                release_id: draftRelease.id,
                draft: false
              });
              console.log(`Published release: ${tag}`);
            } else {
              console.log(`No draft release found for tag: ${tag}`);
            }
