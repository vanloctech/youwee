name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release:
        description: 'Create a release'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - platform: macos-latest
            target: aarch64-apple-darwin
            os_name: macos
            arch: aarch64
            friendly_name: Mac-Apple-Silicon
            yt_dlp_url: https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos
            yt_dlp_name: yt-dlp-aarch64-apple-darwin
          
          # macOS Intel
          - platform: macos-15
            target: x86_64-apple-darwin
            os_name: macos
            arch: x86_64
            friendly_name: Mac-Intel
            yt_dlp_url: https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos_legacy
            yt_dlp_name: yt-dlp-x86_64-apple-darwin
          
          # Linux x86_64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            os_name: linux
            arch: x86_64
            friendly_name: Linux
            yt_dlp_url: https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_linux
            yt_dlp_name: yt-dlp-x86_64-unknown-linux-gnu
          
          # Windows x86_64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            os_name: windows
            arch: x86_64
            friendly_name: Windows
            yt_dlp_url: https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe
            yt_dlp_name: yt-dlp-x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os_name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Download yt-dlp binary (Unix)
        if: matrix.os_name != 'windows'
        run: |
          mkdir -p src-tauri/bin
          curl -L -o "src-tauri/bin/${{ matrix.yt_dlp_name }}" "${{ matrix.yt_dlp_url }}"
          chmod +x "src-tauri/bin/${{ matrix.yt_dlp_name }}"
          ls -la src-tauri/bin/

      - name: Download yt-dlp binary (Windows)
        if: matrix.os_name == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri/bin
          Invoke-WebRequest -Uri "${{ matrix.yt_dlp_url }}" -OutFile "src-tauri/bin/${{ matrix.yt_dlp_name }}"
          Get-ChildItem src-tauri/bin/

      - name: Build Tauri app with signing
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: bun run tauri
          args: --target ${{ matrix.target }}

      - name: Rename artifacts with friendly names (macOS)
        if: matrix.os_name == 'macos'
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/dmg
          for f in *.dmg; do
            mv "$f" "Youwee-${{ matrix.friendly_name }}.dmg"
          done
          ls -la

      - name: Rename artifacts with friendly names (Linux)
        if: matrix.os_name == 'linux'
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle
          # Rename .deb
          if [ -d "deb" ]; then
            cd deb
            for f in *.deb; do
              mv "$f" "Youwee-${{ matrix.friendly_name }}.deb"
            done
            cd ..
          fi
          # Rename .AppImage
          if [ -d "appimage" ]; then
            cd appimage
            for f in *.AppImage; do
              mv "$f" "Youwee-${{ matrix.friendly_name }}.AppImage"
            done
            cd ..
          fi
          ls -laR

      - name: Rename artifacts with friendly names (Windows)
        if: matrix.os_name == 'windows'
        shell: pwsh
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle
          # Rename .msi
          if (Test-Path "msi") {
            cd msi
            Get-ChildItem *.msi | ForEach-Object { 
              Rename-Item $_.Name "Youwee-${{ matrix.friendly_name }}.msi"
            }
            cd ..
          }
          # Rename .exe (NSIS installer)
          if (Test-Path "nsis") {
            cd nsis
            Get-ChildItem *.exe | ForEach-Object {
              Rename-Item $_.Name "Youwee-${{ matrix.friendly_name }}-Setup.exe"
            }
            cd ..
          }
          Get-ChildItem -Recurse

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: youwee-${{ matrix.os_name }}-${{ matrix.arch }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe.sig
          if-no-files-found: ignore

  # Create release after all builds complete
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Generate latest.json for updater
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # Find signature files and create platform entries
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "Youwee $GITHUB_REF_NAME - Check release notes for details",
            "pub_date": "$PUB_DATE",
            "platforms": {
          EOF
          
          FIRST=true
          
          # macOS Apple Silicon
          if [ -f "artifacts/Youwee.app.tar.gz.sig" ] || [ -f "artifacts/macos/Youwee.app.tar.gz.sig" ]; then
            SIG_FILE=$(find artifacts -name "*.app.tar.gz.sig" -path "*aarch64*" 2>/dev/null | head -1)
            if [ -z "$SIG_FILE" ]; then
              SIG_FILE=$(find artifacts -name "*.app.tar.gz.sig" | head -1)
            fi
            if [ -n "$SIG_FILE" ] && [ -f "$SIG_FILE" ]; then
              SIG=$(cat "$SIG_FILE")
              if [ "$FIRST" = false ]; then echo "," >> latest.json; fi
              FIRST=false
              cat >> latest.json << PLATFORM
              "darwin-aarch64": {
                "signature": "$SIG",
                "url": "https://github.com/${{ github.repository }}/releases/download/$GITHUB_REF_NAME/Youwee.app.tar.gz"
              }
          PLATFORM
            fi
          fi
          
          # macOS Intel
          INTEL_SIG=$(find artifacts -name "*.app.tar.gz.sig" -path "*x86_64*" 2>/dev/null | head -1)
          if [ -n "$INTEL_SIG" ] && [ -f "$INTEL_SIG" ]; then
            SIG=$(cat "$INTEL_SIG")
            if [ "$FIRST" = false ]; then echo "," >> latest.json; fi
            FIRST=false
            cat >> latest.json << PLATFORM
              "darwin-x86_64": {
                "signature": "$SIG",
                "url": "https://github.com/${{ github.repository }}/releases/download/$GITHUB_REF_NAME/Youwee.app.tar.gz"
              }
          PLATFORM
          fi
          
          # Linux
          LINUX_SIG=$(find artifacts -name "*.AppImage.sig" 2>/dev/null | head -1)
          if [ -n "$LINUX_SIG" ] && [ -f "$LINUX_SIG" ]; then
            SIG=$(cat "$LINUX_SIG")
            if [ "$FIRST" = false ]; then echo "," >> latest.json; fi
            FIRST=false
            cat >> latest.json << PLATFORM
              "linux-x86_64": {
                "signature": "$SIG",
                "url": "https://github.com/${{ github.repository }}/releases/download/$GITHUB_REF_NAME/Youwee-Linux.AppImage"
              }
          PLATFORM
          fi
          
          # Windows NSIS
          WIN_SIG=$(find artifacts -name "*.exe.sig" 2>/dev/null | head -1)
          if [ -n "$WIN_SIG" ] && [ -f "$WIN_SIG" ]; then
            SIG=$(cat "$WIN_SIG")
            if [ "$FIRST" = false ]; then echo "," >> latest.json; fi
            FIRST=false
            cat >> latest.json << PLATFORM
              "windows-x86_64": {
                "signature": "$SIG",
                "url": "https://github.com/${{ github.repository }}/releases/download/$GITHUB_REF_NAME/Youwee-Windows-Setup.exe"
              }
          PLATFORM
          fi
          
          # Close JSON
          cat >> latest.json << EOF
            }
          }
          EOF
          
          echo "Generated latest.json:"
          cat latest.json

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          
          # Create SHA256SUMS.txt with proper format
          echo "# SHA256 Checksums for Youwee $GITHUB_REF_NAME" > ../SHA256SUMS.txt
          echo "# Generated: $(date -u)" >> ../SHA256SUMS.txt
          echo "" >> ../SHA256SUMS.txt
          
          # Generate checksums for all installer files
          find . -type f \( \
            -name "*.dmg" -o \
            -name "*.msi" -o \
            -name "*.exe" -o \
            -name "*.deb" -o \
            -name "*.AppImage" -o \
            -name "*.app.tar.gz" \
          \) ! -name "*.sig" | sort | while read file; do
            filename=$(basename "$file")
            hash=$(sha256sum "$file" | cut -d' ' -f1)
            echo "$hash  $filename" >> ../SHA256SUMS.txt
          done
          
          cd ..
          echo "Generated SHA256SUMS.txt:"
          cat SHA256SUMS.txt

      - name: Create release body
        run: |
          cat > RELEASE_BODY.md << 'HEADER'
          # ðŸŽ¬ Youwee ${{ github.ref_name }}
          
          A modern, beautiful YouTube downloader built with Tauri.
          
          ## ðŸ“¥ Download
          
          | Platform | File | Description |
          |----------|------|-------------|
          | ðŸŽ **Mac (M1/M2/M3/M4)** | `Youwee-Mac-Apple-Silicon.dmg` | For Apple Silicon Macs |
          | ðŸŽ **Mac (Intel)** | `Youwee-Mac-Intel.dmg` | For Intel-based Macs |
          | ðŸªŸ **Windows** | `Youwee-Windows.msi` | MSI Installer |
          | ðŸªŸ **Windows** | `Youwee-Windows-Setup.exe` | EXE Installer |
          | ðŸ§ **Linux** | `Youwee-Linux.deb` | Debian/Ubuntu |
          | ðŸ§ **Linux** | `Youwee-Linux.AppImage` | Portable (all distros) |
          
          ## âœ¨ Features
          - ðŸ“¹ Download YouTube videos in batch
          - ðŸ“‹ Support for playlists
          - ðŸŽ¯ Multiple quality options (Best, 8K, 4K, 2K, 1080p, 720p, 480p, Audio Only)
          - ðŸŽ¬ Multiple formats (MP4, MKV, WebM, MP3, M4A, Opus)
          - ðŸ“ Subtitle download with language selection
          - ðŸŽ¨ 6 beautiful color themes with Dark/Light mode
          - âš¡ Concurrent downloads (up to 5 parallel)
          - ðŸ”„ Auto-update with secure signature verification
          - ðŸ”’ Secure - SHA256 verified yt-dlp updates
          - ðŸ“¦ yt-dlp bundled - no external dependencies needed
          
          ## ðŸ“‹ Requirements
          - **Windows**: Windows 10 or later
          - **macOS**: 10.15 (Catalina) or later  
          - **Linux**: Ubuntu 22.04 or equivalent
          
          ## ðŸ”§ Optional
          - FFmpeg (recommended for best compatibility, auto-download available)
          
          ## ðŸ” Verify Downloads
          
          Download `SHA256SUMS.txt` and verify:
          ```bash
          sha256sum -c SHA256SUMS.txt
          ```
          HEADER
          
          echo "Generated RELEASE_BODY.md:"
          cat RELEASE_BODY.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Youwee ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false
          body_path: RELEASE_BODY.md
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.AppImage.sig
            artifacts/**/*.msi
            artifacts/**/*.msi.sig
            artifacts/**/*.exe
            artifacts/**/*.exe.sig
            artifacts/**/*.app.tar.gz
            artifacts/**/*.app.tar.gz.sig
            latest.json
            SHA256SUMS.txt
